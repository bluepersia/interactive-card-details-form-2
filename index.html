<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
    <div class="card header__card-1">
      <img src="./images/card-logo.svg" alt="Logo" class="card__logo"/>
      <h2 class="card__number">9591 6489 6389 101E</h2>
      <div class="card__footer">
        <h3 class="card__name">felicia leire</h3>
        <h3 class="card__date">09/00</h3>
      </div>
    </div>

    <div class="card header__card-2">
      <h3 class="card__secret-num">000</h3>
    </div>
  </header>

  <main class="main">
    <form class="card-form">
      <div class="card-form__input-container card-form__name-container">
        <label class="card-form__input-label" for="card-form__name">Cardholder Name</label>
        <input type="text" id="card-form__name" class="card-form__input" placeholder="e.g. Jane Appleseed" data-required="true"/>
        <p class="card-form__input-error">Is required</p>
      </div>
      <div class="card-form__input-container card-form__number-container">
        <label class="card-form__input-label" for="card-form__number">Card Number</label>
        <input type="text" id="card-form__number" class="card-form__input" placeholder="e.g. 1234 5678 9123 0000" data-required="true" data-number="true"/>
        <p class="card-form__input-error">Only numbers are allowed</p>
      </div>
      <div class="card-form__input-container card-form__date-container">
        <label class="card-form__input-label" for="card-form__month">Exp. Date (MM/YY)</label>
        <div class="card-form__date">
          <input type="text" id="card-form__month" class="card-form__input card-form__input-date" placeholder="MM" data-required="true" data-number="true" data-min="1" data-max="12"/>
          <input type="text" id="card-form__year" class="card-form__input card-form__input-date" placeholder="MM" data-required="true" data-number="true"/>
        </div>
        <p class="card-form__input-error">Is required</p>
      </div>
      <div class="card-form__input-container card-form__cvc-container">
        <label class="card-form__input-label" for="card-form__cvc">CVC</label>
        <input type="text" id="card-form__cvc" class="card-form__input" placeholder="e.g. 123" data-required="true" data-number="true"/>
        <p class="card-form__input-error">Only numbers are allowed</p>
      </div>

      <button type="submit" class="card-form__btn">Confirm</button>
    </form>
  </main>

  <script src="./src/js/app.js"></script>
</body>
</html>
